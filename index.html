<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Calcolatore massa</title>
  </head>
  <body>
    <div class="container mb-5">
        <div class="col">
            <h1>Calcolatore massa</h1>
            <div class="row  mt-4 mr-1">
                <!-- <form action="" method="post"></form> -->
                <div class="">Litri</div>
                <input class="" type="text" value="15" id="litri"><br>
            </div>
            <div class="row  mt-4 mr-1">
                <div class="">Farina</div>
                <input class="" type="text" value="1740" id="farina">
            </div>    
            <div class="row  mt-4 mr-1">
                <div class="">Sale</div>
                <input class="" type="text" value="70" id="sale">
            </div>    
            <div class="row  mt-4 mr-1">
                <div class="">Olio</div>
                <input class="" type="text" value="60" id="olio">
            </div>    
                <input type="submit" class="btn btn-primary" id="btnCalcola" value="Calcola">

        </div>
        <div class="col mt-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Acqua</th>
                    <th scope="col">Farina</th>
                    <th scope="col">Sale</th>
                    <th scope="col">Olio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="txtAcqua">Mark</td>
                    <td id="txtFarina">Otto</td>
                    <td id="txtSale">@mdo</td>
                    <td id="txtOlio">@mdo</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
<!-- ----------------------------------------------- -->
<div class="container">
    <div class="col">
        <h1>Calcolatore telai</h1>
        <div class="row  mt-4 mr-1">
            <div class="">Farina</div>
            <input class="" type="text" value="1740" id="farinaTelaio">
        </div>    
        <div class="row  mt-4 mr-1">
            <div class="">Panzerotti</div>
            <input class="" type="text" value="0" id="panzerotti">
        </div>    
        <div class="row  mt-4 mr-1">
            <div class="">Pizze</div>
            <input class="" type="text" value="0" id="pizze">
        </div>    
        <div class="row  mt-4 mr-1">
            <div class="">Giganti</div>
            <input class="" type="text" value="0" id="giganti">
        </div>    
        <div class="row  mt-4 mr-1">
            <div class="">Misto</div>
            <input class="" type="text" value="0" id="misto">
        </div>    
        <div class="row  mt-4 mr-1">
            <div class="">Napoli</div>
            <input class="" type="text" value="0" id="napoli">
        </div>    
            <input type="submit" class="btn btn-primary" id="btnCalcolaTelai" value="Calcola">

    </div>
    <div class="col mt-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Litri</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="txtLitri">Mark</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
